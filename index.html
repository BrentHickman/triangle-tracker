<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <form>
    <label for="sideA">Side A length
      <input id="sideA" type="number">
    </label>

    <label for="sideB">Side B length
      <input id="sideB" type="number">
    </label>

    <label for="sideC">Side C length
      <input id="sideC" type="number">
    </label>

    <button type="submit" class="btn">Go!</button>
  </form>
  <p class="hidden" id="equilateral">This is an <em>Equilateral</em> triangle</p>
  <p class="hidden" id="isosceles">This is an <em>Isosceles</em> triangle</p>
  <p class="hidden" id="scalene">This is a <em>Scalene</em> triangle</p>
  <p class="hidden" id="notriangle">This is <em>NOT</em> a triangle</p>
  <p class="hidden" id="error">Please fill all fields</p>

</body>
</html>
